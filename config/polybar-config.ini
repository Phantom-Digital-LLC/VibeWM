; ═══════════════════════════════════════════════
; VibeWM v3.0 — Polybar Config
; Modules: CPU / RAM / SSH / WiFi / Battery / Date
; ═══════════════════════════════════════════════
[colors]
background = #1a1a2e
foreground = #e0e0e0
primary = #e94560
secondary = #0f3460
alert = #ff0000

[bar/vibewm]
width = 100%
height = 26
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 1
padding-right = 2
module-margin = 1
font-0 = DejaVu Sans Mono:size=10;2
font-1 = Font Awesome 6 Free Solid:size=10;2
modules-left = i3
modules-center = date
modules-right = cpu memory wlan ssh battery
tray-position = right
tray-maxsize = 16

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-padding = 2
label-unfocused = %name%
label-unfocused-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 3
label =  %percentage:2%%

[module/memory]
type = internal/memory
interval = 3
label =  %percentage_used:2%%

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
label-connected =  %essid%
label-disconnected =  --

[module/date]
type = internal/date
interval = 30
date = %a %b %d
time = %H:%M
label = %date%  %time%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
label-charging =  %percentage%%
label-discharging =  %percentage%%
label-full =  Full

[module/ssh]
type = custom/script
exec = ss -tlnp 2>/dev/null | grep -q ':2222' && echo ' ON' || echo ' OFF'
interval = 10
